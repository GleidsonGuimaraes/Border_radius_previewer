<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Previewer</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Border Radius Previewer</h1>

    <p>Digite um valor numérico para determinar o arredondamento do retângulo abaixo:</p>

    <section>
        
        <form action="#" name="F_borderR" method="post" autocomplete="off">
            
            <div class="dvForms0">
                <div class="dvForms">
                    <label for="">Esquerdo superior:</label>
                    <input id="ip1" type="text" name="F_leftTop" autofocus>                
                </div>
            </div>
    
            <div class="dvForms0">
                <div class="dvForms">
                    <label for="">Direito superior:</label>
                    <input id="ip2" type="text" name="F_rightTop">                
                </div>
            </div>
    
            <div class="dvForms0">
                <div class="dvForms">
                    <label for="">Direito inferior:</label>
                    <input id="ip3" type="text" name="F_rightBottom">                
                </div>
            </div>
    
            <div class="dvForms0">
                <div class="dvForms">
                    <label for="">Esquerdo inferior:</label>
                    <input id="ip4" type="text" name="F_leftBottom">                
                </div>
            </div>
    
            <div class="dvForms0">
                <div class="dvForms">
                    <label for="">Css resultante:</label>
                    <input id="ip5" type="text" name="F_copyCss">
                </div>        
                <input class="botao btnInd" id="bt2" type="button" name="F_btnCopy" value="Copiar" onclick="copiarCss()">
            </div>
    
            <div class="dvFormsBtn">
                <input class="botao botaoWidth" type="button" name="F_button" value="Alterar raio" onclick="alterarBorda()">
                <input class="botao botaoWidth" type="button" name="F_button_reset" value="Resetar retângulo" onclick="resetarRetangulo()">
                <input class="botao botaoWidth" type="reset" name="F_reset" value="Limpar campos">
            </div>
            
        </form>
    
        <div id="dv1"></div>

    </section>
    
    <script src="script.js"></script>
</body>
</html>
